<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#222222" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <title>Bienestar Total</title>
</head>
<body>
  <div class="container">
    <h1>🌱 Bienestar Total</h1>
    <label for="mood">¿Cómo te sientes hoy?</label>
    <input type="text" id="mood" placeholder="Escribe aquí tu emoción..." />
    <button onclick="guardarEstado()">Guardar</button>
    <div id="historial"></div>
    <hr/>
    <h2>🗣️ Chat emocional</h2>
    <input type="text" id="chatInput" placeholder="Cuéntame algo..." />
    <button onclick="enviarChat()">Enviar</button>
    <div id="chatBox"></div>
    <hr/>
    <h2>🌬️ Respiración guiada</h2>
    <button onclick="respirar()">Iniciar</button>
    <p id="breathText"></p>
    <audio id="relaxAudio" src="audio/relax.mp3" loop></audio>
    <hr/>
    <button onclick="toggleModo()">🌙/☀️ Modo</button>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
