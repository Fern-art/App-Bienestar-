<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienestar Total</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; color: #333; }
    input, textarea, button { margin-top: 1rem; display: block; width: 100%; max-width: 400px; padding: 0.5rem; }
    #entries, #response, #breathingSteps { margin-top: 1rem; }
    .entry { border-bottom: 1px solid #ddd; padding: .5rem 0; }
    button { background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Bienestar Total</h1>

  <h2>üìò Registrar estado de √°nimo</h2>
  <input id="mood" placeholder="¬øC√≥mo te sientes hoy? (Ej. Triste, Feliz)" />
  <textarea id="note" placeholder="¬øAlgo que quieras anotar?"></textarea>
  <button onclick="submitMood()">Guardar estado</button>
  <div id="entries"></div>

  <h2>üí¨ Chat de apoyo</h2>
  <input id="message" placeholder="Escribe c√≥mo te sientes..." />
  <button onclick="sendMessage()">Enviar</button>
  <div id="response"></div>

  <h2>üå¨Ô∏è T√©cnica de respiraci√≥n</h2>
  <button onclick="getBreathing()">Ver pasos</button>
  <ul id="breathingSteps"></ul>

  <script>
    async function loadMoods() {
      const stored = JSON.parse(localStorage.getItem("moods") || "[]");
      const container = document.getElementById('entries');
      container.innerHTML = '<h3>Historial:</h3>';
      stored.slice().reverse().forEach(e => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${new Date(e.timestamp).toLocaleString()}</strong>: <em>${e.mood}</em><br>${e.note}`;
        container.appendChild(div);
      });
    }

    async function submitMood() {
      const mood = document.getElementById('mood').value;
      const note = document.getElementById('note').value;
      if (!mood) return alert('Por favor escribe c√≥mo te sientes.');
      const entry = { mood, note, timestamp: new Date().toISOString() };
      const current = JSON.parse(localStorage.getItem("moods") || "[]");
      current.push(entry);
      localStorage.setItem("moods", JSON.stringify(current));
      document.getElementById('mood').value = '';
      document.getElementById('note').value = '';
      loadMoods();
    }

    async function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      const reply = "Gracias por compartir. Estoy aqu√≠ contigo. Respira profundo. üíô";
      document.getElementById('response').innerText = reply;
      document.getElementById('message').value = '';
    }

    async function getBreathing() {
      const steps = [
        "1Ô∏è‚É£ Inhala lentamente contando hasta 4.",
        "2Ô∏è‚É£ Sost√©n la respiraci√≥n por 4 segundos.",
        "3Ô∏è‚É£ Exhala lentamente contando hasta 6.",
        "4Ô∏è‚É£ Repite este ciclo durante 1-2 minutos."
      ];
      const list = document.getElementById('breathingSteps');
      list.innerHTML = '';
      steps.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
    }

    window.onload = loadMoods;
  </script>
</body>
</html>
