<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienestar Total</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    input, textarea, button { margin-top: 1rem; display: block; width: 100%; max-width: 400px; }
    #entries, #response, #breathingSteps { margin-top: 1rem; }
    .entry { border-bottom: 1px solid #ddd; padding: .5rem 0; }
  </style>
</head>
<body>
  <h1>Bienestar Total</h1>

  <h2>ğŸ“˜ Registrar estado de Ã¡nimo</h2>
  <input id="mood" placeholder="Â¿CÃ³mo te sientes hoy? (Ej. Triste, Feliz)" />
  <textarea id="note" placeholder="Â¿Algo que quieras anotar?"></textarea>
  <button onclick="submitMood()">Guardar estado</button>
  <div id="entries"></div>

  <h2>ğŸ’¬ Chat de apoyo</h2>
  <input id="message" placeholder="Escribe cÃ³mo te sientes..." />
  <button onclick="sendMessage()">Enviar</button>
  <div id="response"></div>

  <h2>ğŸŒ¬ï¸ TÃ©cnica de respiraciÃ³n</h2>
  <button onclick="getBreathing()">Ver pasos</button>
  <ul id="breathingSteps"></ul>

  <script>
    async function loadMoods() {
      const res = await fetch('/api/mood');
      const data = await res.json();
      const container = document.getElementById('entries');
      container.innerHTML = '<h3>Historial:</h3>';
      data.slice().reverse().forEach(e => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${new Date(e.timestamp).toLocaleString()}</strong>: <em>${e.mood}</em><br>${e.note}`;
        container.appendChild(div);
      });
    }

    async function submitMood() {
      const mood = document.getElementById('mood').value;
      const note = document.getElementById('note').value;
      if (!mood) return alert('Por favor escribe cÃ³mo te sientes.');
      const res = await fetch('/api/mood', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mood, note })
      });
      await res.json();
      document.getElementById('mood').value = '';
      document.getElementById('note').value = '';
      await loadMoods();
    }

    async function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      const res = await fetch('/api/chat', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });
      const { reply } = await res.json();
      document.getElementById('response').innerText = reply;
      document.getElementById('message').value = '';
    }

    async function getBreathing() {
      const res = await fetch('/api/anxiety/breathing');
      const { steps } = await res.json();
      const list = document.getElementById('breathingSteps');
      list.innerHTML = '';
      steps.forEach(s => {
        const li = document.createElement('li');
        li.textContent = s;
        list.appendChild(li);
      });
    }

    window.onload = loadMoods;
  </script>
</body>
</html>
