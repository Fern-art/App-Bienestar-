<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienestar Total</title>

  <style>
    /* 🌙 MODO OSCURO */
    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff !important;
    }
    .dark-mode input,
    .dark-mode textarea,
    .dark-mode button {
      background-color: #1e1e1e !important;
      color: #ffffff !important;
      border-color: #333 !important;
    }
  </style>
</head>
<body>
  <h1>Bienestar Total</h1>
  <p>Tu espacio para manejar emociones, conectar y respirar.</p>

  <!-- 🧏 MENSAJE DE BIENVENIDA EN LENGUA DE SEÑAS -->
  <div style="text-align:center; margin-top:1rem;">
    <h2>👋 ¡Bienvenido!</h2>
    <p>Esta aplicación te acompaña emocionalmente.</p>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Bienvenido en lengua de señas" style="max-width:200px;" />
  </div>

  <!-- 🌐 TRADUCTOR DE GOOGLE -->
  <div id="google_translate_element" style="position: fixed; bottom: 10px; left: 10px; z-index: 10000;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'es' }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- 🌙 BOTÓN DE MODO OSCURO -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.createElement("button");
      toggle.innerText = "🌓 Modo Oscuro";
      toggle.onclick = toggleDarkMode;
      toggle.style.position = "fixed";
      toggle.style.top = "10px";
      toggle.style.right = "10px";
      toggle.style.zIndex = "9999";
      toggle.style.padding = "10px";
      toggle.style.background = "#333";
      toggle.style.color = "#fff";
      toggle.style.border = "none";
      toggle.style.borderRadius = "8px";
      document.body.appendChild(toggle);
    });
  </script>
</body>
</html>
